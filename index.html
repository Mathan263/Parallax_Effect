<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>JQUERY Effects and Transisition</title>
</head>
<body>
    <nav>
        <div id="logo"><i class="bi-house"></i></div>
        <div id="title">JQuery Parallax Effect</div>
    </nav>

    <div id="content">
        <div id="first" >
            <div id="scroll_down">
                Scroll Down
            </div>
        </div>
        <div id="second" >
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
            Earum incidunt placeat est odio omnis ducimus dicta ullam aut tempora quod id illo non dolores obcaecati distinctio, 
            vel ab pariatur corrupti.
        </div>
        <div id="third" >
            <div id="box"></div>
        </div>
        
    </div>
    <script>

        $(document).ready(function () {
            var isshown = false
            var isshow2=false
            $("#content").css("scroll-behaviour","smooth")
            $("#scroll_down").click(function (e) {
                $("#content").animate({
                    scrollTop:window.innerHeight-50   
                },2000)
            })
            $('#content').scroll(function (e) { 
                if($('#content').scrollTop()>=645 && !isshown ){
                    $('#box').stop()
                    $('#box').animate({
                        width:"90%",
                        height:"90%"
                    },1000)
                    isshow2=false
                    isshown=true
                }
                else if($('#content').scrollTop()<645 && !isshow2){
                    
                    $('#box').stop()
                    $('#box').animate({
                        width:"10%",
                        height:"10%"
                    },1000)
                    isshow2=true
                    isshown=false
                }

            });
            
        });

    </script>

    
</body>
</html>
